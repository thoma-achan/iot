<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info</title>
</head>
<body>
    <h1>Your IP Information</h1>
    <p id="ip-info">Fetching your IP information...</p>

    <div id="footer"></div> <!-- Footer to display IP at the end -->

    <script>
        // Fetch IP information
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
            .then(response => response.json())
            .then(data => {
                // Display IP and location information in the main section
                document.getElementById('ip-info').textContent = `IP: ${data.ip}, Location: ${data.city}, ${data.region}, ${data.country}`;

                // Store IP address in a variable
                const ipAddress = data.ip;

                // Display IP at the end of the page
                const footer = document.getElementById('footer');
                footer.innerHTML = `<p style="text-align: center; margin-top: 20px;">Your IP Address: ${ipAddress}</p>`;
            })
            .catch(error => {
                // Handle errors
                document.getElementById('ip-info').textContent = "Unable to fetch IP information.";
                console.error('Error fetching IP info:', error);
            });
    </script>
</body>
</html>
